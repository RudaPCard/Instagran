<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylus.css">
    <title>Indtagran</title>
</head>

<body>


    <div class="container-imagens">
        <img src="./img/celular.png" class="img-celular">
        <img src="./img/insta2.png" class="imagem-celular">
        <img src="./img/imagen-instagran-personalizado.jpg" class="imagem-celular" id="troca-imagem">

    </div>

    <div class="container-itens">

        <div class="container-form">


            <img src="./img/insta-logo.png" class="insta-logo">

            <input placeholder="Telefone, nome do usúario ou email">
            <input placeholder="Senha">

            <button>Entrar</button>
            <a class="login-facebook">Entrar com o Facebook</a>
            <a class="esqueceu-senha">Esqueceu a senha?</a>

        </div>

        <div class="container-cadastro">

            <p class="paragrafo-conta">Não tem uma conta?</p><a class="link-cadastro">Cadastrar-se</a>

        </div>

        <p class="paragrafo-app">Obtenha o aplicativo</p>

        <div class="container-app">

            <img src="./img/ios.jpeg" alt="logo do ios" class="logo-app-ios">
            <img src="./img/play store.png" alt="logo do play store" class="logo-app">

        </div>


    </div>


</body>

<script>

    let imagem = document.getElementById("troca-imagem")

    function trocaImagem() {

        if (imagem.style.opacity == 0) {
            imagem.style.opacity = 1
        }

        else {
            imagem.style.opacity = 0
        }
    }

    setInterval(function () {
        trocaImagem()
    }, 4000);

    

</script>

</html>
